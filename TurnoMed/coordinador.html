<!DOCTYPE html>
<html lang="es" data-role="coordinador" data-area="Urgencias">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TurnoMed - Gestión de Turnos</title>

  <link rel="stylesheet" href="calendario.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
</head>

<body class="bg-light coordinador-view" data-view="coordinador">

  <header class="app-header text-center py-4">
    <h1 class="app-title">📅 TurnoMed</h1>
    <p class="app-subtitle">Panel de Coordinación</p>
  </header>

  <nav class="top-nav text-center mb-4">
    <a href="index.html" class="btn btn-outline-secondary">← Volver al Inicio</a>
  </nav>

  <div class="boton-superior-centro text-center mb-3">
    <a href="calendario_vacaciones.html" class="btn btn-primary">Calendario: Permisos y Vacaciones</a>
  </div>

  <main class="container mb-5">
    <div id="calendar"></div>

    <!-- Botones para acciones -->
    <div class="text-center mt-4">
      <button onclick="mostrarGraficoTurnosPorArea()" class="btn btn-outline-info me-2">📊 Ver Gráfico de Turnos</button>
      <button onclick="mostrarSueldoFuncionario()" class="btn btn-outline-success">💰 Ver Sueldo Estimado</button>
    </div>

    <!-- Gráfico -->
    <section class="mt-5">
      <canvas id="shiftsChart" height="200"></canvas>
    </section>

    <!-- Sueldo -->
    <section class="mt-4" id="sueldoContainer"></section>
  </main>

  <!-- Modal Turno -->
  <div id="modalTurno" class="modal" style="display: none;">
    <div class="modal-content p-4 bg-white rounded shadow">
      <span class="close float-end" id="closeModal" style="cursor: pointer;">&times;</span>
      <h2 id="modalTitle" class="mb-4">Asignar Turno</h2>
      <form id="turnoForm">
        <div class="form-group mb-3">
          <label for="funcionario">Funcionario:</label>
          <select id="funcionario" name="funcionario" class="form-select" required></select>
        </div>
        <div class="form-group mb-3">
          <label for="area">Área:</label>
          <select id="area" name="area" class="form-select" required></select>
        </div>
        <div class="form-group mb-3">
          <label for="horario">Horario:</label>
          <select id="horario" name="horario" class="form-select" required>
            <option value="">Seleccionar horario</option>
            <option value="08:00 - 16:00">08:00 - 16:00</option>
            <option value="16:00 - 00:00">16:00 - 00:00</option>
            <option value="00:00 - 08:00">00:00 - 08:00</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Asignar Turno</button>
      </form>
    </div>
  </div>

  <!-- Notificación -->
  <div id="notification" class="alert alert-success alert-dismissible fade position-fixed bottom-0 end-0 m-4 d-none">
    <div class="d-flex justify-content-between align-items-center">
      <span id="notificationMessage">Turno asignado exitosamente</span>
      <button id="undoButton" class="btn btn-sm btn-light ms-3">Deshacer</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="calendario_fusionado.js"></script>
</body>
</html>
