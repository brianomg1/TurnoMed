<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte de Asistencia - TurnoMed</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/reporte.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">TurnoMed</a>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-container">
    <h1>Reporte de Asistencia y Cambios de Turnos</h1>

    <form id="formReporte" class="form-reporte">
      <div class="form-group">
        <label for="fechaInicio">Fecha Inicio</label>
        <input type="date" id="fechaInicio" name="fechaInicio" required />
      </div>
      <div class="form-group">
        <label for="fechaFin">Fecha Fin</label>
        <input type="date" id="fechaFin" name="fechaFin" required />
      </div>
      <div class="form-group">
        <label for="personaSelect">Funcionario / Doctor</label>
        <select id="personaSelect" name="personaSelect">
          <option value="">-- Todos --</option>
          <option value="Juan Pérez">Juan Pérez</option>
          <option value="María López">María López</option>
          <option value="Carlos Gómez">Carlos Gómez</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Generar Reporte</button>
    </form>

    <div class="export-buttons">
      <button id="exportarExcel" class="btn-secondary">Exportar a Excel</button>
      <button id="exportarPDF" class="btn-secondary">Exportar a PDF</button>
    </div>

    <table id="tablaReporte" class="tabla-reporte" style="display: none;">
      <thead>
        <tr>
          <th>Funcionario</th>
          <th>Área</th>
          <th>Fecha</th>
          <th>Hora Entrada</th>
          <th>Hora Salida</th>
          <th>Horas Trabajadas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="alertaInasistencias" class="alertas"></div>
  </main>

  <script src="js/reporte.js" defer></script>
</body>
</html>
