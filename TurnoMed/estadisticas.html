<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TurnoMed - Estadísticas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estadisticas.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="inicio.html">TurnoMed</a>
      <div class="d-flex">
        <a class="nav-link text-white me-3" href="inicio.html">Inicio</a>
        <a class="nav-link text-white me-3" href="calendario.html">Calendario</a>
        <a class="nav-link text-white fw-bold" href="estadisticas.html">Estadísticas</a>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4">Estadísticas de Turnos</h2>
    <label for="periodoSelect" class="form-label">Seleccione el período:</label>
    <select id="periodoSelect" class="form-select w-auto mb-4">
      <option value="mensual">Mensual</option>
      <option value="semestral">Semestral</option>
      <option value="anual">Anual</option>
    </select>

    <div class="grafico-container">
      <canvas id="graficoTurnos"></canvas>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/estadisticas.js"></script>
</body>
</html>
