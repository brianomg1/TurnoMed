<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Incidencia - TurnoMed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">TurnoMed</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="incidencias.html">Incidencias</a></li>
        <li class="nav-item"><a class="nav-link" href="ver-incidencias.html">Ver Incidencias</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Cerrar Sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<span id="nombreUsuarioActual" class="ms-3 text-white fw-bold"></span>

<main class="container py-5">
  <h1 class="mb-4 text-primary text-center">Registrar Incidencia en Turno</h1>

  <section>
    <h5>Seleccione un turno de los últimos 3 días</h5>
    <ul id="listaTurnos" class="list-group mb-4 shadow-sm rounded"></ul>
  </section>

  <section id="formSeccion" style="display: none;">
    <h5>Detalle de la Incidencia</h5>
    <form id="formIncidencia">
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción (máx 200 caracteres) *</label>
        <textarea id="descripcion" class="form-control" maxlength="200" required></textarea>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría *</label>
        <select id="categoria" class="form-select" required>
          <option value="" disabled selected>Seleccione categoría</option>
          <option value="Retraso">Retraso</option>
          <option value="Ausencia">Ausencia</option>
          <option value="Problema Operativo">Problema Operativo</option>
        </select>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Enviar Incidencia</button>
        <button type="button" id="cancelarBtn" class="btn btn-secondary ms-2">Cancelar</button>
      </div>
    </form>
    <div id="mensajeRespuesta" class="alert mt-3 d-none"></div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/incidencias.js"></script>
</body>
</html>
