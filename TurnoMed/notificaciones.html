<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TurnoMed - Notificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/notificaciones.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">TurnoMed</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Calendario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="permisos.html">Permisos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="incidencias.html">Incidencias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="notificaciones.html">Notificaciones</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h3 class="mb-3">Enviar Notificación</h3>

  <form id="formNotificacion" class="card p-4 shadow-sm mb-4">
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea id="mensaje" class="form-control" rows="3" required maxlength="300" placeholder="Escribe la notificación..."></textarea>
    </div>

    <div class="mb-3">
      <label for="destinatarios" class="form-label">Grupo Destinatario</label>
      <select id="destinatarios" class="form-select" required>
        <option value="" disabled selected>Seleccione un grupo</option>
        <option value="todos">Todos los funcionarios</option>
        <option value="urgencias">Urgencias</option>
        <option value="pediatria">Pediatría</option>
        <option value="cirugia">Cirugía</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="fechaEnvio" class="form-label">Fecha y hora de envío</label>
      <input type="datetime-local" id="fechaEnvio" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Programar Notificación</button>
  </form>

  <h4 class="mb-3">Historial de Notificaciones</h4>
  <div class="d-flex justify-content-end mb-2">
    <button id="exportarExcel" class="btn btn-outline-success btn-sm me-2">Exportar Excel</button>
    <button id="exportarPDF" class="btn btn-outline-danger btn-sm">Exportar PDF</button>
  </div>

  <div class="table-responsive">
    <table id="tablaHistorial" class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Mensaje</th>
          <th>Grupo</th>
          <th>Fecha Programada</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<div id="toastNotificacion" class="toast align-items-center text-bg-success position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body" id="mensajeToast">¡Notificación enviada!</div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/notificaciones.js"></script>

</body>
</html>
