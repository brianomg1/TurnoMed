<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TurnoMed - Registro</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <main class="login-container">
    <h1>Registrarse</h1>
    <form id="registerForm">
      <label for="rut">RUT:</label>
      <input type="text" id="rut" name="rut" placeholder="12345678-9" required />

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />

      <label for="password2">Confirmar contraseña:</label>
      <input type="password" id="password2" name="password2" required />

      <label for="rol" class="rol-label" style="display:none;">Rol:</label>
      <select id="rol" name="rol" required style="display:none;">
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="empleado">Empleado</option>
        <option value="admin">Coordinador</option>
      </select>

      <button type="submit">Registrar</button>
    </form>
    <p id="error" class="error-message"></p>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </main>

  <script src="js/registro.js"></script>
</body>
</html>
