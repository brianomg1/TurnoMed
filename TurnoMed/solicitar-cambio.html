<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitud de Cambio de Turno - TurnoMed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/solicitar-cambio.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="inicio.html">TurnoMed</a>
    <div class="d-flex align-items-center">
      <span id="nombreUsuarioActual" class="text-white fw-bold me-3"></span>
      <a href="login.html" class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar sesión</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="text-primary mb-4">Solicitar Cambio de Turno</h1>

  <section class="mb-4">
    <h5>Turnos asignados próximos 5 días</h5>
    <ul id="listaTurnos" class="list-group"></ul>
  </section>

  <section id="formSeccion" style="display: none;">
    <h5 class="mb-3">Nuevo horario propuesto</h5>
    <form id="formCambio">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="nuevaFecha" class="form-label">Nueva Fecha *</label>
          <input type="date" id="nuevaFecha" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label for="nuevaHoraInicio" class="form-label">Hora Inicio *</label>
          <input type="time" id="nuevaHoraInicio" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label for="nuevaHoraFin" class="form-label">Hora Fin *</label>
          <input type="time" id="nuevaHoraFin" class="form-control" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo del Cambio *</label>
        <textarea id="motivo" class="form-control" maxlength="200" rows="3" required placeholder="Ej: Necesito ajustar el horario por consulta médica."></textarea>
        <small class="text-muted">Máximo 200 caracteres</small>
      </div>

      <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
      <button type="button" id="cancelarBtn" class="btn btn-secondary ms-2">Cancelar</button>
    </form>
    <div id="mensajeRespuesta" class="mt-3"></div>
  </section>
</main>

<script src="js/cambio-turno.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
