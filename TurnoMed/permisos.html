<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TurnoMed - Permisos y Vacaciones</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/permisos.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-calendar2-week-fill me-2"></i>TurnoMed
      </a>
    </div>
  </nav>

  <main class="container">
    <div class="row g-4">
      <section class="col-lg-7">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-calendar3 me-2"></i>Calendario</h5>
          </div>
          <div class="card-body">
            <div id="calendario"></div>
          </div>
        </div>
      </section>

      <section class="col-lg-5">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="bi bi-envelope-paper-fill me-2"></i>Solicitudes Pendientes</h5>
          </div>
          <div class="card-body" id="listaSolicitudes">
          </div>
        </div>
      </section>

    </div>

    <section class="mt-5">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>Historial de Decisiones</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table id="tablaHistorial" class="table table-hover table-bordered align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Funcionario</th>
                  <th>Tipo</th>
                  <th>Período</th>
                  <th>Estado</th>
                  <th>Motivo</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="modalRespuesta" tabindex="-1" aria-labelledby="modalRespuestaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formRespuesta" class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalRespuestaLabel">
            <i class="bi bi-journal-check me-2"></i>Responder Solicitud
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <label for="motivoRespuesta" class="form-label">Motivo de la decisión</label>
          <textarea id="motivoRespuesta" class="form-control" rows="4" placeholder="Ingrese su respuesta..." required></textarea>
          <input type="hidden" id="indiceSolicitud" />
          <input type="hidden" id="accionSolicitud" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Confirmar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="js/permisos.js"></script>
</body>
</html>
